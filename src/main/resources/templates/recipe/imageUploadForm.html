<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <script th:href="@{/webjars/jquery/3.4.0/jquery.min.js} "></script>
    <title>Image Form</title>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="jumbotron container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-6">

            <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                  th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                <div class="card bg-light">
                    <div class="card-header bg-dark">
                        <h1 class="text-white text-center">Add New Image</h1>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <div class="d-flex align-items-center flex-column">
                                <div class="p-2"><h3>Select File</h3></div>
                                <div class="p-2">
                                    <label class="btn btn-primary btn-file">
                                        Browse <input type="file" style="display: none;">
                                    </label>
                                </div>
                                <div class="p-2">
                                    <button type="submit" class="btn btn-outline-success">Upload File</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
