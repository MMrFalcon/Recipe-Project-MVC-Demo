<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <script th:href="@{/webjars/jquery/3.4.0/jquery.min.js} "></script>
    <title>Ingredients</title>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="jumbotron">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <h1 class="panel-title text-center">Ingredients List</h1>

                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-dark">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ingredient</th>
                                    <th>View</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <!--/*@thymesVar id="recipe" type="falcon.mvc.recipes.commands.RecipeCommand"*/-->
                                <tr th:each="ingredient: ${recipe.ingredients}">
                                    <td th:text="${ingredient.id}">334</td>
                                    <td th:text="${ingredient.amount} + ' ' + ${ingredient.unitOfMeasure.getUnit()} + ' ' + ${ingredient.getName()}">
                                        Tasty Goodnees 3
                                    </td>
                                    <td><a href="#"
                                           th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a>
                                    </td>
                                    <td><a href="#"
                                           th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a>
                                    </td>
                                    <td><a href="#"
                                           th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a>
                                    </td>
                                </tr>

                            </table>
                            <div class="col-4 mx-auto">
                                <a class="btn btn-outline-primary btn-lg"
                                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}">
                                    New Ingredient
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
