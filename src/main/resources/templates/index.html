<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <script th:href="@{/webjars/jquery/3.4.0/jquery.min.js} "></script>

    <title>Home</title>
</head>

<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="jumbotron">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title text-center">Recipes List</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th>Description</th>
                            <th>Preparing Time</th>
                            <th>View</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tr th:each="recipe: ${recipes}">
                            <td th:text="${recipe.description}">desc</td>
                            <td th:text="${recipe.prepTime}">prepTime</td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/show'}">View</a></td>
                            <td><a href="#" th:href="@{'/recipe/'  + ${recipe.id} + '/update'}">Edit</a> </td>
                            <td><a href="#" th:href="@{'/recipe/'  + ${recipe.id} + '/delete'}">Delete</a> </td>
                        </tr>

                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
