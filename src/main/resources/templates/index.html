<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <script th:href="@{/webjars/jquery/3.4.0/jquery.min.js} "></script>
    <title>Home</title>
</head>

<body>
<h1>My recipes</h1>
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Preparing Time</th>
            <th>Cook Time</th>
            <th>Difficult</th>
            <th>Categories</th>
            <th>Ingredients</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.prepTime}"></td>
        <td th:text="${recipe.cookTime}"></td>
        <td th:text="${recipe.difficulty}"></td>
        <td>
        <div th:each="category:${recipe.categories}">
            <div th:text="${category.description} + ', '"></div>
        </div>
        </td>
        <td>
           <div th:each="ingredient:${recipe.ingredients}">
               <div th:text="${ingredient.name+' '+ingredient.amount+' '+ingredient.unitOfMeasure.unit} "></div>
           </div>
        </td>
        <td th:text="${recipe.notes.description}"></td>
    </tr>

</table>

</body>
</html>
